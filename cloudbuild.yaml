steps:
  # Build da imagem Docker do backend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/hospicast-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/hospicast-backend:latest'
      - './backend'
    id: 'build-backend'

  # Push da imagem para Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/hospicast-backend:$SHORT_SHA'
    id: 'push-backend-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/hospicast-backend:latest'
    id: 'push-backend-latest'

  # Deploy no Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'hospicast-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/hospicast-backend:$SHORT_SHA'
      - '--region'
      - 'southamerica-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'DATABASE_URL=$$DATABASE_URL'
      - '--set-env-vars'
      - 'API_ALLOWED_ORIGINS=$$API_ALLOWED_ORIGINS'
      - '--set-env-vars'
      - 'LOG_LEVEL=INFO'
      - '--set-env-vars'
      - 'PROMETHEUS_ENABLED=true'
    id: 'deploy-backend'

images:
  - 'gcr.io/$PROJECT_ID/hospicast-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/hospicast-backend:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'



