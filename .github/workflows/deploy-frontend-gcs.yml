name: Deploy Frontend to Google Cloud Storage

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend-gcs.yml'
  workflow_dispatch:

env:
  PROJECT_ID: hospicast-prod
  BUCKET_NAME: hospicast-frontend

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get Backend URL
        id: backend-url
        run: |
          BACKEND_URL=$(gcloud run services describe hospicast-backend \
            --platform managed \
            --region southamerica-east1 \
            --format="value(status.url)")
          echo "VITE_API_BASE_URL=$BACKEND_URL" > frontend/.env.production
          echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "Backend URL: $BACKEND_URL"

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Create bucket if not exists
        run: |
          if ! gsutil ls -b gs://${{ env.BUCKET_NAME }} 2>/dev/null; then
            gsutil mb -p ${{ env.PROJECT_ID }} -c STANDARD -l southamerica-east1 gs://${{ env.BUCKET_NAME }}
            gsutil web set -m index.html -e index.html gs://${{ env.BUCKET_NAME }}
            gsutil iam ch allUsers:objectViewer gs://${{ env.BUCKET_NAME }}
          fi

      - name: Upload to Cloud Storage
        run: |
          gsutil -m rsync -r -d frontend/dist gs://${{ env.BUCKET_NAME }}

      - name: Get Frontend URL
        run: |
          echo "Frontend URL: http://storage.googleapis.com/${{ env.BUCKET_NAME }}/index.html"
          echo "Frontend deployed successfully!"



