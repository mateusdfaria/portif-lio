name: Deploy

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'http://localhost:8000' }}

      - name: Run backend tests
        env:
          PYTHONPATH: backend
        run: pytest backend/tests/

      - name: Run frontend tests
        working-directory: frontend
        run: npm run test -- --runInBand

      - name: Build Docker images
        continue-on-error: true  # N√£o falhar se Docker n√£o estiver dispon√≠vel
        run: |
          if [ -f backend/Dockerfile ] && [ -f frontend/Dockerfile ]; then
            docker build -t hospicast-backend:latest -f backend/Dockerfile . || echo "‚ö†Ô∏è Docker build backend falhou (pode ser esperado)"
            docker build -t hospicast-frontend:latest -f frontend/Dockerfile frontend/ || echo "‚ö†Ô∏è Docker build frontend falhou (pode ser esperado)"
          else
            echo "‚ÑπÔ∏è Dockerfiles n√£o encontrados, pulando build Docker"
          fi

      - name: Deploy to production
        if: github.ref == 'refs/heads/main'
        run: |
          echo "üöÄ Deploy para produ√ß√£o"
          # Adicione aqui seus comandos de deploy
          # Exemplo: docker-compose up -d
          # Exemplo: kubectl apply -f k8s/
          # Exemplo: rsync para servidor
          echo "‚úÖ Deploy conclu√≠do"

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

