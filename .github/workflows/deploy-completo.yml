name: Deploy Completo - Backend + Frontend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/deploy-completo.yml'
  workflow_dispatch:

env:
  PROJECT_ID: hospicast-prod
  SERVICE_NAME: hospicast-backend
  REGION: southamerica-east1
  BUCKET_NAME: hospicast-frontend
  IMAGE_NAME: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker --quiet

      - name: Get Cloud SQL connection name
        id: connection-name
        run: |
          CONNECTION_NAME=$(gcloud sql instances describe hospicast-db --format="value(connectionName)")
          echo "connection_name=$CONNECTION_NAME" >> $GITHUB_OUTPUT
          echo "Connection name: $CONNECTION_NAME"

      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:latest \
            -t ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            ./backend

      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --add-cloudsql-instances ${{ steps.connection-name.outputs.connection_name }} \
            --set-env-vars "DATABASE_URL=${{ secrets.DATABASE_URL }}" \
            --set-env-vars "API_ALLOWED_ORIGINS=https://storage.googleapis.com,http://storage.googleapis.com,https://hospicast-backend-fbuqwglmsq-rj.a.run.app" \
            --set-env-vars "LOG_LEVEL=INFO" \
            --set-env-vars "PROMETHEUS_ENABLED=true" \
            --set-env-vars "ENVIRONMENT=production" \
            --memory 4Gi \
            --cpu 2 \
            --timeout 900 \
            --max-instances 10 \
            --port 8080 \
            --cpu-boost

      - name: Get Backend URL
        id: backend-url
        run: |
          BACKEND_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --format="value(status.url)")
          # Remover barra final
          BACKEND_URL=${BACKEND_URL%/}
          echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "Backend URL: $BACKEND_URL"

      - name: Test backend deployment
        run: |
          curl -f ${{ steps.backend-url.outputs.url }}/ || exit 1
          echo "âœ… Backend deployment test passed!"

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get Backend URL
        id: backend-url
        run: |
          BACKEND_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --format="value(status.url)")
          # Remover barra final
          BACKEND_URL=${BACKEND_URL%/}
          echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "Backend URL: $BACKEND_URL"

      - name: Configure frontend environment
        run: |
          echo "VITE_API_BASE_URL=${{ steps.backend-url.outputs.url }}" > frontend/.env.production
          echo "Frontend configured with backend URL: ${{ steps.backend-url.outputs.url }}"

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Create bucket if not exists
        run: |
          if ! gsutil ls -b gs://${{ env.BUCKET_NAME }} 2>/dev/null; then
            echo "Creating bucket..."
            gsutil mb -p ${{ env.PROJECT_ID }} -c STANDARD -l ${{ env.REGION }} gs://${{ env.BUCKET_NAME }}
            gsutil web set -m index.html -e index.html gs://${{ env.BUCKET_NAME }}
            gsutil iam ch allUsers:objectViewer gs://${{ env.BUCKET_NAME }}
            echo "âœ… Bucket created and configured"
          else
            echo "âœ… Bucket already exists"
          fi

      - name: Upload to Cloud Storage
        run: |
          gsutil -m rsync -r -d frontend/dist gs://${{ env.BUCKET_NAME }}
          echo "âœ… Frontend uploaded to Cloud Storage"

      - name: Deployment summary
        run: |
          echo "## ðŸŽ‰ Deploy Completo ConcluÃ­do!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ URLs:" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend**: ${{ steps.backend-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend**: https://storage.googleapis.com/${{ env.BUCKET_NAME }}/index.html" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Backend e Frontend deployados com sucesso!" >> $GITHUB_STEP_SUMMARY

