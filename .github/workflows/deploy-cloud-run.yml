name: Deploy to Google Cloud Run

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/deploy-cloud-run.yml'
  workflow_dispatch:

env:
  PROJECT_ID: hospicast-prod
  SERVICE_NAME: hospicast-backend
  REGION: southamerica-east1
  BUCKET_NAME: hospicast-frontend
  IMAGE_NAME: gcr.io/hospicast-prod/hospicast-backend

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker --quiet

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements-dev.txt

      - name: Run backend tests with coverage (>= 75%)
        env:
          PYTHONPATH: backend
        run: |
          pytest backend/tests --maxfail=1 --disable-warnings \
            --cov=core.config \
            --cov=core.logging \
            --cov=core.database \
            --cov=main \
            --cov=services.alerts_service \
            --cov=services.hospital_account_service \
            --cov=services.prophet_service \
            --cov-report=term-missing \
            --cov-fail-under=75

      - name: Get Cloud SQL connection name
        id: connection-name
        run: |
          CONNECTION_NAME=$(gcloud sql instances describe hospicast-db --format="value(connectionName)")
          echo "connection_name=$CONNECTION_NAME" >> $GITHUB_OUTPUT
          echo "Connection name: $CONNECTION_NAME"

      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:latest \
            -t ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            ./backend

      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --add-cloudsql-instances ${{ steps.connection-name.outputs.connection_name }} \
            --set-env-vars "DATABASE_URL=${{ secrets.DATABASE_URL }}" \
            --set-env-vars "API_ALLOWED_ORIGINS=https://storage.googleapis.com,http://storage.googleapis.com,*" \
            --set-env-vars "LOG_LEVEL=INFO" \
            --set-env-vars "PROMETHEUS_ENABLED=true" \
            --set-env-vars "ENVIRONMENT=production" \
            --memory 2Gi \
            --cpu 2 \
            --timeout 600 \
            --max-instances 10 \
            --port 8080 \
            --cpu-boost

      - name: Get service URL
        id: service-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --format="value(status.url)")
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Service URL: $SERVICE_URL"

      - name: Test deployment
        run: |
          curl -f ${{ steps.service-url.outputs.url }}/ || exit 1
          echo "✅ Backend deployment test passed!"

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci --legacy-peer-deps

      - name: Run frontend tests with coverage (>= 25%)
        working-directory: ./frontend
        run: npm run test -- --coverage

      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'https://hospicast-backend-fbuqwglmsq-rj.a.run.app' }}
        run: npm run build

      - name: Upload to Google Cloud Storage
        run: |
          gsutil -m rsync -d -r ./frontend/dist gs://${{ env.BUCKET_NAME }}
          echo "✅ Frontend uploaded to gs://${{ env.BUCKET_NAME }}"

      - name: Set bucket public access
        run: |
          gsutil iam ch allUsers:objectViewer gs://${{ env.BUCKET_NAME }}
          echo "✅ Bucket set to public"

      - name: Get frontend URL
        run: |
          FRONTEND_URL="https://storage.googleapis.com/${{ env.BUCKET_NAME }}/index.html"
          echo "url=$FRONTEND_URL" >> $GITHUB_OUTPUT
          echo "Frontend URL: $FRONTEND_URL"
        id: frontend-url
