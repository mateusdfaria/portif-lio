version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hospicast_postgres
    environment:
      POSTGRES_DB: hospicast
      POSTGRES_USER: hospicast_user
      POSTGRES_PASSWORD: hospicast_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hospicast_user -d hospicast"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - hospicast_network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: hospicast_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - hospicast_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hospicast_backend
    environment:
      - DATABASE_URL=postgresql://hospicast_user:hospicast_password@postgres:5432/hospicast
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=production
      - PYTHONPATH=/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/models:/app/models
      - ./backend/logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - hospicast_network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hospicast_frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - hospicast_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: hospicast_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - hospicast_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  hospicast_network:
    driver: bridge
