# SonarCloud Configuration for Frontend (JavaScript/TypeScript)
sonar.projectKey=hospicast-frontend
sonar.organization=seu-org-sonarcloud

# Informações do projeto
sonar.projectName=HospiCast Frontend
sonar.projectVersion=2.0

# Código fonte
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Excluir arquivos/pastas
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.jsx,**/*.test.js,**/coverage/**,**/vite.config.js

# Testes
sonar.test.inclusions=**/*.test.jsx,**/*.test.js,**/*.spec.jsx,**/*.spec.js

# Cobertura de testes
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.jsx,**/*.test.js,**/vite.config.js,**/main.jsx

# Linguagem
sonar.language=js

# Extensões de arquivo
sonar.javascript.file.suffixes=.js,.jsx

