# SonarCloud Configuration for Backend (Python)
sonar.projectKey=hospicast-backend
sonar.organization=seu-org-sonarcloud

# Informações do projeto
sonar.projectName=HospiCast Backend
sonar.projectVersion=2.0

# Código fonte
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Excluir arquivos/pastas
sonar.exclusions=**/__pycache__/**,**/tests/**,**/data/**,**/node_modules/**,**/*.pyc,**/venv/**,**/.venv/**,**/env/**,**/.env

# Testes
sonar.test.inclusions=**/test_*.py,**/tests/**

# Cobertura de testes
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=**/tests/**,**/__init__.py,**/main.py

# Linguagem
sonar.language=py

# Versão do Python
sonar.python.version=3.11

